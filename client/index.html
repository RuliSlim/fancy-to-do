        <!-- Register -->
        <div class="main-body" id="form-user" >
          <div class="m-5">
            <div class="form-head d-flex justify-content-center">
                <h5 class="display-2">Lazy ToDos</h5>
            </div>
            <div class="accordion" id="accordionExample">
              <div class="card d-flex flex-row">
                <div class="card-header width-15 card-form" id="headingOne">
                  <h5 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      Register
                    </button>
                  </h5>
                </div>
                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                  <div class="card-body">
                    <div class="form-body p-3">
                      <form id="form-register" >
                          <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter your first name">
                          </div>
                          <div class="form-group">
                            <label for="first_name">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter your last name">
                          </div>
                          <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                          </div>
                          <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                          </div>
                          <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                          </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card d-flex flex-row">
                <div class="card-header width-15 card-form" id="headingOne">
                  <h5 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                      Login
                    </button>
                  </h5>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                  <div class="card-body text-center">
                    <div class="form-body p-3">
                      <form id="form-login">
                        <div class="form-group">
                          <label for="email">Email address</label>
                          <input type="email" class="form-control" id="email2" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" class="form-control" id="password2" name="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                          <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-header text-center" id="headinThree">
                  <h5 class="mb-0">
                    <button class="btn btn-link" type="button" id="google" data-toggle="collapse" data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                      Login With Other
                    </button>
                  </h5>
                </div>
                <div id="collapseThree" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                  <div class="card-body d-flex justify-content-around">
                    <div class="g-signin2" data-onsuccess="onSignIn"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- table -->
        <div class="main-body" id="list-todo">
          <div class="d-flex flex-column">
            <div class="align-self-end mt-5 mb-0">
              <a class="btn btn-success" id="show-form-todo">Add Todo</a>
            </div>
            <table class="table" id="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Title</th>
                  <th scope="col">Description</th>
                  <th scope="col">Due Date</th>
                  <th scope="col">Options</th>
                </tr>
              </thead>
              <tbody id="content">
              </tbody>
            </table>
          </div>
        </div>

        <!-- Form -->
        <div class="main-body" id="form-todo">
          <form id="form-add-todo" class="">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title-todo" name="title" placeholder="Title">
            </div>
            <div class="form-group">
              <label for="description-todo">Desciption</label>
              <textarea class="form-control" id="description-todo" name="desciption" placeholder="Desciption"></textarea>
            </div>
            <div class="form-group">
              <label for="datepicker">Due date</label>
              <input class="form-control datepicker" id="due-date" type="text" data-toggle="datepicker">
              <label>Time</label>
              <small id="helpId" class="text-muted">Optional</small>
              <input type="text" class="timepicker">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="./script/index.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
